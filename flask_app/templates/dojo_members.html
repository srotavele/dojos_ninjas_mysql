<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo_Members</title>
</head>
<body>
    <h1>{{ this_dojo.name }}</h1>
    <table>
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Age </th>
            </tr>
        </thead>
        <tbody>
            {% for student in this_dojo.ninjas  %}
            <tr>
                <td>{{student.first_name}}</td>
                <td>{{student.last_name}}</td>
                <td>{{student.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href='/'>Home</a>
</body>
</html>
